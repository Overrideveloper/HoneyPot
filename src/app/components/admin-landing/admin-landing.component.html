  <div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">HoneyPot Admin</a>
        </div>
        <!-- /.navbar-header -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a [routerLink]="['/admin/landing']"><i class="fa fa-users"></i> Users List</a>
                        <a [routerLink]="['/admin/user']"><i class="fa fa-user"></i> New User</a>
                    </li>
                    <li>
                        <a (click)="logout()"><i class="fa fa-close"></i> Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Users</h3>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                  </div>
                  <!-- /.panel-heading -->
                  <div class="panel-body">
                      <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                          <thead>
                              <tr>
                                  <th>Name</th>
                                  <th>Username</th>
                                  <th>Department</th>
                                  <th>IMEI</th>
                                  <th>Serial Number</th>
                                  <th>Phone Number</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let user of users">
                                  <td>{{user.name}}</td>
                                  <td>{{user.username}}</td>
                                  <td>{{user.department}}</td>
                                  <td>{{user.imei}}</td>
                                  <td>{{user.serial_no}}</td>
                                  <td>{{user.phone}}</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
  </div>
