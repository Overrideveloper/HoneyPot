<div id="wrapper">
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">HoneyPot Admin</a>
      </div>
      <!-- /.navbar-header -->
      <div class="navbar-default sidebar" role="navigation">
          <div class="sidebar-nav navbar-collapse">
              <ul class="nav" id="side-menu">
                  <li>
                      <a [routerLink]="['/admin/landing']"><i class="fa fa-users"></i> Users List</a>
                      <a [routerLink]="['/admin/user']"><i class="fa fa-user"></i> New User</a>

                      <a (click)="logout()"><i class="fa fa-close"></i> Logout</a>
                  </li>

          </div>
          <!-- /.sidebar-collapse -->

      <!-- /.navbar-static-side -->
  </nav>

  <div id="page-wrapper">
      <div class="row">
          <div class="col-lg-12">
              <h3 class="page-header">Add New User</h3>
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" [(ngModel)]="user.name" name="name">
                            </div>
                            <div class="form-group">
                                <label>Phone number</label>
                                <input class="form-control" [(ngModel)]="user.phone" name="phone">
                                <p class="help-block">Phone number should not be less than 11 characters.</p>
                            </div>
                            <div class="form-group">
                                <label>Serial number</label>
                                <input class="form-control" [(ngModel)]="user.serial" name="serial">
                            </div>
                            <div class="form-group">
                                <label>Department</label>
                                <select [(ngModel)]="user.department" class="form-control" name="department">
                                  <option selected>-- Select a department --</option>
                                  <option value="Medicine">Medicine</option>
                                  <option value="Computer Science">Computer Science</option>
                                  <option value="Mass Communication">Mass Communication</option>
                                  <option value="Biochemistry">Biochemistry</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>IMEI</label>
                                <input class="form-control" [(ngModel)]="user.imei" name="imei">
                            </div>
                            <button [disabled]="user.phone.length < 11 || user.phone === '' || user.department === ''
                              || user.serial === '' || user.name === '' || user.imei === ''" (click)="submit()" class="btn btn-success">Submit</button>
                        </form>
                      </div>
                  </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
      </div>
      <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->
</div>
