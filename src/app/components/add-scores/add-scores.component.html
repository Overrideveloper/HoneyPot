<div id="wrapper">
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">HoneyPot Admin</a>
      </div>
      <!-- /.navbar-header -->
      <div class="navbar-default sidebar" role="navigation">
          <div class="sidebar-nav navbar-collapse">
              <ul class="nav" id="side-menu">
                <li>
                  <a [routerLink]="['/admin/landing']"><i class="fa fa-users"></i> Users List</a>
                </li>
                <li>
                  <a [routerLink]="['/admin/logs']"><i class="fa fa-folder`"></i> Logs</a>
                </li>
                <li>
                  <a [routerLink]="['/admin/user']"><i class="fa fa-user"></i> New User</a>
                </li>
                <li>
                  <a (click)="logout()"><i class="fa fa-close"></i> Logout</a>
                </li>
              </ul>
          </div>
          <!-- /.sidebar-collapse -->
      </div>
      <!-- /.navbar-static-side -->
  </nav>

  <div id="page-wrapper">
      <div class="row">
          <div class="col-lg-12">
              <h3 class="page-header">Enter Continuous Assessment Scores for {{name}}</h3>
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Continuous Assessment 1</label>
                                <input class="form-control" type="number" [(ngModel)]="user.ca1" name="ca1">
                            </div>
                            <div class="form-group">
                                <label>Continuous Assessment 2</label>
                                <input class="form-control" type="number" [(ngModel)]="user.ca2" name="ca2">
                            </div>
                            <div class="form-group">
                                <label>Continuous Assessment 3</label>
                                <input class="form-control" type="number" [(ngModel)]="user.ca3" name="ca3">
                            </div>
                            <button [disabled]="!user.ca1 || !user.ca2 ||!user.ca3" (click)="submit()" class="btn btn-success">Submit</button>
                        </form>
                      </div>
                  </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
      </div>
      <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->
</div>
