<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Admin Login</h3>
              </div>
              <div class="panel-body">
                  <form role="form">
                      <fieldset>
                          <div class="form-group">
                              <input class="form-control" [(ngModel)]="admin.username" placeholder="Username" name="username" type="text" autofocus>
                          </div>
                          <div class="form-group">
                              <input class="form-control" [(ngModel)]="admin.password" placeholder="Password" name="password" type="password">
                          </div>
                          <div class="checkbox" *ngIf="adminCount === 0">
                              <label>
                                  <a [routerLink]="['/admin/signup']" routerLinkActive="router-link-active">First time? Create Admin</a>
                              </label>
                          </div>
                          <button (click)="submit()" [disabled]="admin.username === '' || admin.password === ''" class="btn btn-lg btn-success btn-block">Login</button>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
